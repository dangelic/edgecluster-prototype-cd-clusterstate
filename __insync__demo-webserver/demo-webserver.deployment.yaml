apiVersion: v1
kind: Namespace
metadata:
  name: demo-webserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-webserver-deployment
  namespace: demo-webserver
spec:
  selector:
    matchLabels:
      app: demo-webserver
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-webserver
    spec:
      hostNetwork: false
      containers:
      - name: demo-webserver
        # For demonstration, change the :example-webserver-v-1 tag to :example-webserver-v-2
        # ArgoCD should manage the new desired state and automatically deploy
        image: docker.io/dangelic/edgecluster-prototype-dockerhub-registry:example-webserver-v-1
        ports:
        - containerPort: 3555
